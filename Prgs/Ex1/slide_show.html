<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Picture Slideshow with Navigation</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            text-align: center;
        }
        .slideshow-container {
            width: 80%;
            max-width: 600px;
            margin: 50px auto;
            position: relative;
        }
        .slides {
            display: none;
            width: 100%;
            border-radius: 10px;
        }
        .slideshow-container img {
            width: 100%;
            border-radius: 10px;
        }
        .prev, .next {
            cursor: pointer;
            position: absolute;
            top: 50%;
            width: auto;
            margin-top: -22px;
            padding: 16px;
            color: white;
            font-weight: bold;
            font-size: 18px;
            transition: 0.6s ease;
            border-radius: 0 3px 3px 0;
            user-select: none;
        }
        .next {
            right: 0;
            border-radius: 3px 0 0 3px;
        }
        .prev {
            left: 0;
        }
        .prev:hover, .next:hover {
            background-color: rgba(0,0,0,0.8);
        }
    </style>
</head>
<body>

    <div class="slideshow-container">
        <img class="slides" src="ex.jpeg" alt="Slide 1">
        <img class="slides" src="ex5.jpeg" alt="Slide 2">
        <img class="slides" src="ex6.jpeg" alt="Slide 3">

        <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
        <a class="next" onclick="plusSlides(1)">&#10095;</a>
    </div>

    <script>
        let slideIndex = 0;
        showSlides();

        function plusSlides(n) {
            clearTimeout(slideTimeout); // Stop automatic slideshow when manual navigation is used
            showSlides(slideIndex += n);
        }

        function showSlides(n) {
            const slides = document.getElementsByClassName("slides");
            if (n === undefined) { // Handle automatic slideshow
                slideIndex++;
            }
            if (slideIndex > slides.length) {
                slideIndex = 1;
            }
            if (slideIndex < 1) {
                slideIndex = slides.length;
            }

            for (let i = 0; i < slides.length; i++) {
                slides[i].style.display = "none";
            }

            slides[slideIndex - 1].style.display = "block";
            slideTimeout = setTimeout(showSlides, 3000); // Change image every 3 seconds
        }
    </script>

</body>
</html>
